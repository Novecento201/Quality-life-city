<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Style sheet -->
    <link rel="stylesheet" href="main.css">

    <!-- FONT AWERSOME -->
    <link rel="stylesheet "href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
   
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="IMG/favicon.svg">

    <title>Quality life city</title>
</head>
<body>

    <header>
        <h1 class="title">Quality city life</h1>
        <div class="input__container">
            <div>
                <input 
                type="search" 
                id="input-search"
                class="input__search"
                placeholder="Search a city">
                <button type="submit" id="btn-search" class="btn__search btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <div id="error-message" class="error__message"></div>
        </div>
    </header>

    <!-- RIGHT CONTAINER -->
    <section class="right__container">
        <h1 id="city-name" class="city__name"></h1>

        <div class="container__summary">
            <p id="summary-text"></p>
        </div>

        <div class="container__scores" id="container-scores">

        </div>

    </section>

    <!-- LEFT CONTAINER -->
    <section class="left__container">

        <img src="IMG/img_city.svg" alt="city illustration" class="img__city">

        <div class="container__info">

            <div class="text__info">
                This project is for Start2Impact Javascript section.<br>
                The project requires the use of the <a href="https://developers.teleport.org/" target="_blank">Teleport API</a> to retrieve information on the quality of life in cities.
            </div>

            <div class="socials">
                <a href="https://github.com/Novecento201" target="_blank" alt="Github"><i class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/in/marco-lovato-3816a3229/" target="_blank" alt="Linkedin"><i class="fab fa-linkedin"></i></a>
                <a href="https://talent.start2impact.it/profile/marco-lovato-a869" target="_blank" alt="Start2Impact"><i class="fas fa-user-circle"></i></a>
            </div>

        </div>
    </section>
    
<!-- JS -->
<script src="main.js"></script>
    
</body>
</html>
